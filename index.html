<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>舒尔特方格训练</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>舒尔特方格训练法</h1>

  <div id="menu">
    <button onclick="startGame(3)">3×3（简单）</button>
    <button onclick="startGame(4)">4×4（中等）</button>
    <button onclick="startGame(5)">5×5（困难）</button>
  </div>

  <div id="game"></div>

  <div id="controls" style="display:none;">
    <button onclick="resetGrid()">重置</button>
    <button onclick="goBack()">重选</button>
  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
